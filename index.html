<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mohammed Afnan | Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
html { scroll-behavior: smooth; }

:root {
  --bg: #0f2027;
  --card: rgba(0,0,0,0.6);
  --text: #fff;
  --accent: #00d4ff;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
}

nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(0,0,0,0.7);
  padding: 12px 30px;
  display: flex;
  justify-content: center;
  gap: 30px;
  z-index: 100;
}

nav a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 500;
}

nav a:hover {
  text-decoration: underline;
}

.section {
  min-height: 100vh;
  padding: 120px 10%;
  opacity: 0;
  transform: translateY(40px);
  transition: 1s;
}

.section.visible {
  opacity: 1;
  transform: translateY(0);
}

.container {
  max-width: 1000px;
  margin: auto;
}

.card {
  background: var(--card);
  padding: 20px;
  border-radius: 14px;
  margin-bottom: 15px;
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.5);
}

.profile {
  width: 160px;
  border-radius: 50%;
  border: 4px solid var(--accent);
  display: block;
  margin: auto;
}

h1,h2 { text-align: center; color: var(--accent); }

footer {
  text-align: center;
  padding: 40px;
  color: #777;
}
</style>
</head>

<body>

<nav>
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#projects">Projects</a>
  <a href="#contact">Contact</a>
</nav>

<section id="home" class="section">
  <div class="container">
    <img src="afnan.jpg" class="profile">
    <h1>Mohammed Afnan</h1>
    <p style="text-align:center;">BCA (Data Science & Analytics)</p>
  </div>
</section>

<section id="about" class="section">
  <div class="container">
    <h2>About</h2>
    <div class="card">Passionate about Data Science, Cloud & Web Apps.</div>
  </div>
</section>

<section id="projects" class="section">
  <div class="container">
    <h2>Projects</h2>
    <div class="card">Vehicle Charging Point Booking</div>
    <div class="card">IoT Accident Prevention</div>
    <div class="card">RFID Traffic Management</div>
  </div>
</section>

<section id="contact" class="section">
  <div class="container">
    <h2>Contact</h2>
    <div class="card">Email: mohammad.a23@ifim.edu.in</div>
  </div>
</section>

<footer>Â© 2025 Mohammed Afnan</footer>

<script>
const sections = document.querySelectorAll('.section');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.classList.add('visible');
  });
});
sections.forEach(s => observer.observe(s));
</script>

</body>
</html>
